    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const cHour = document.querySelector('#cHour'),
                cMin = document.querySelector('#cMin'),
                cSec = document.querySelector('#cSec'),
                tHour = document.querySelector('#tHour'),
                tMin = document.querySelector('#tMin'),
                button = document.querySelector('#button'),
                button2 = document.querySelector('#button2')

            let clk = new Date();

            function clock() {
                clk = new Date();
                cHour.textContent = Number(clk.getHours());
                cMin.textContent = Number(clk.getMinutes());
                cSec.textContent = Number(clk.getSeconds());
            }

            setInterval(clock, 500);

            button.addEventListener("click", (e) => {
                let clock_seconds = Number(cHour.textContent) * 3600 + Number(cMin.textContent) * 60 + Number(cSec.textContent);
                let time_seconds = Number(tHour.value) * 3600 + Number(tMin.value) * 60;
                console.log(time_seconds - clock_seconds);
                let _time = time_seconds - clock_seconds;

                function sound() {
                    let _sound = new Audio("ringtone.mp3")
                    _sound.play()
                    button2.setAttribute("style", "display:block");
                    button2.addEventListener("click", (e) => {
                        _sound.pause();
                        button.setAttribute("style", "display:none")
                    })

                    function hide_btn() {
                        button2.setAttribute("style", "display:none");
                    }

                    setTimeout(hide_btn, 16800);
                }

                setTimeout(sound, _time * 1000);
            })
        })
    </script>
